global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'nodejs'
    static_configs:
      - targets: ['api:3001', 'worker:3002']
    metrics_path: '/metrics'
    
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
      
  - job_name: 'queue'
    static_configs:
      - targets: ['api:3001']
    metrics_path: '/queue/metrics'
    
  - job_name: 'system'
    static_configs:
      - targets: ['api:9100', 'redis:9100']
      
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - "alerts.yml"