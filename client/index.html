<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>焱磊医美 Liora Yan | Ignite Your Glow</title>    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      const analyticsEndpoint = "%VITE_ANALYTICS_ENDPOINT%";
      const analyticsWebsiteId = "%VITE_ANALYTICS_WEBSITE_ID%";
      const isPlaceholder =
        analyticsEndpoint.includes("%VITE_ANALYTICS_ENDPOINT%") ||
        analyticsWebsiteId.includes("%VITE_ANALYTICS_WEBSITE_ID%");
      if (analyticsEndpoint && analyticsWebsiteId && !isPlaceholder) {
        const script = document.createElement("script");
        script.defer = true;
        script.src = `${analyticsEndpoint}/umami`;
        script.setAttribute("data-website-id", analyticsWebsiteId);
        document.head.appendChild(script);
      }
    </script>
  </body>

</html>
